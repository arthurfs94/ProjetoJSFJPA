<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClientesLabel_nome}"/>
                    <h:outputText value="#{clientesController.selected.nome}" title="#{bundle.ViewClientesTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_telefone}"/>
                    <h:outputText value="#{clientesController.selected.telefone}" title="#{bundle.ViewClientesTitle_telefone}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_matricula}"/>
                    <h:outputText value="#{clientesController.selected.matricula}" title="#{bundle.ViewClientesTitle_matricula}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_id}"/>
                    <h:outputText value="#{clientesController.selected.id}" title="#{bundle.ViewClientesTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.destroyAndView}" value="#{bundle.ViewClientesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClientesEditLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareCreate}" value="#{bundle.ViewClientesCreateLink}" />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.ViewClientesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClientesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
