<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLivroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLivroLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{livroController.selected.nome}" title="#{bundle.CreateLivroTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateLivroLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{livroController.selected.autor}" title="#{bundle.CreateLivroTitle_autor}" />
                    <h:outputLabel value="#{bundle.CreateLivroLabel_editora}" for="editora" />
                    <h:inputText id="editora" value="#{livroController.selected.editora}" title="#{bundle.CreateLivroTitle_editora}" />
                    <h:outputLabel value="#{bundle.CreateLivroLabel_anoDePublicacao}" for="anoDePublicacao" />
                    <h:inputText id="anoDePublicacao" value="#{livroController.selected.anoDePublicacao}" title="#{bundle.CreateLivroTitle_anoDePublicacao}" />
                    <h:outputLabel value="#{bundle.CreateLivroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{livroController.selected.id}" title="#{bundle.CreateLivroTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{livroController.create}" value="#{bundle.CreateLivroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{livroController.prepareList}" value="#{bundle.CreateLivroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLivroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
